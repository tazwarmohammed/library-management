<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TAZWAR'S LOCAL LIBRARY</h1>

  <div id="button-container">
    <button class="add-book">ADD BOOK</button>
    <button class="delete-all">DELETE ALL</button>
  </div>

  <div id="library-container"></div>

  <div id="form-container" style="display: none;">
    <form onsubmit="addBook(event)">
      <span class="form-close">&times;</span>
      <legend>NEW BOOK</legend>
      <section>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" name="pages" required><br>
        <label for="read">Have you read the book?</label>
        <input type="checkbox" id="read" name="read"><br>
      </section>
      <button type="submit">Add</button>
    </form>
  </div>
</body>
<script src="main.js"></script>
</html>
